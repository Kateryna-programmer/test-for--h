  <div class="voting">
    <h3 class="voting__title">
      Голосование по прибытию

          <h4>Я в строю</h4>
          <p>Смогу приехать</p>
        </label>
        <input type="radio" class="voting__input" name="voting" id="1">
      </div>

      <div class="voting__wrapper">
        <label for="2">
          <h4>Под вопросом</h4>
          <p>Уточню позже</p>
        </label>
        <input type="radio" class="voting__input" name="voting" id="2">
      </div>
      <div class="voting__wrapper">
        <label for="3">
          <h4>300</h4>
          <p>Ранен или заболел</p>
        </label>
        <input type="radio" class="voting__input" name="voting" id="3">
      </div>
      <div class="voting__wrapper">
        <label for="4">
          <h4>400</h4>
          <p>Загасился</p>
        </label>
        <input type="radio" class="voting__input" name="voting" id="4">
      </div>

    </div>


  </div>
